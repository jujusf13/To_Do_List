<!DOCTYPE html>
<html lang="en">
    <!--To-Do List App:
    Create a to-do list application where users 
    can add, edit, and delete tasks. You can use local
    storage to save tasks even after a page refresh.-->

    <!--Yes, this is simple, but this isa good first project
    to put under your belt with javascript. Start simple,
    practicing event listeners and querys, then get more complicated
    like with a game-->
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <title>To-Do List</title>
</head>
<body>
    <div class="to-do-box">
        <h1>To Do List</h1>
        <div class="to-do-box-lower">
            <input type="text" placeholder="To-Do" class="search-box">
            <button class="submit">Submit</button>
            <button class="clear-all">Clear All</button>
        </div>
    </div>
    <div class="to-do-list">
        <ul>
            
            <!--<li>Listed item<button class="remove-button">Remove</button></li>
            <li>Listed item<button class="remove-button">Remove</button></li>-->
            
        </ul>
    </div>
    
</body>
</html>
